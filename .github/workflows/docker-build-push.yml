name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        # this might remove tools that are actually needed,
        # if set to "true" but frees about 6 GB
        tool-cache: false
        
        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Get branch name or commit hash
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "version=$(echo ${GITHUB_HEAD_REF} | sed 's/[^a-zA-Z0-9]/-/g')" >> $GITHUB_OUTPUT
        else
          echo "version=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT
        fi

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: docker/Dockerfile.base
        push: true
        tags: |
          ghiret/hackathon_bio:model_image-v1.0.0-${{ steps.get_version.outputs.version }}
          ghiret/hackathon_bio:model_image-latest
        # Add build arguments if needed to optimize the build
        build-args: |
          BUILDKIT_INLINE_CACHE=1
        # Enable BuildKit cache
        cache-from: type=registry,ref=ghiret/hackathon_bio:model_image-buildcache
        cache-to: type=registry,ref=ghiret/hackathon_bio:model_image-buildcache,mode=max